<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>New EP</title>
  </head>
  <body>
    <form>
      <div class="col-3 col-md-4 col-lg-5">
        <div class="mb-3">
          <label for="epNum" class="form-label">#</label>
          <input type="number" class="form-control" id="epNum" required />
        </div>
        <div class="mb-3">
          <label for="epTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="epTitle" required />
        </div>
        <div class="mb-3">
          <label for="epTitleCard" class="form-label">Title Card</label>
          <input
            class="form-control form-control-sm"
            id="epTitleCard"
            type="file"
            required
          />
        </div>
        <div class="mb-3">
          <label for="epFlags" class="form-label">Flags</label>
          <input class="form-control" type="file" id="epFlags" multiple />
        </div>
      </div>

      <div class="col-3 col-md-4 col-lg-5">
        <div class="mb-3">
          <label for="epVertical" class="form-label">Vertical</label>
          <input class="form-control" type="file" id="epVertical" required />
        </div>
        <div class="mb-3">
          <label for="epSlides" class="form-label">Slides</label>
          <input
            class="form-control"
            type="file"
            id="epSlides"
            multiple
            required
          />
        </div>
        <div class="mb-3">
          <label for="tags" class="form-label">Tags</label>
          <input
            type="tags"
            class="form-control"
            id="epTags"
            aria-describedby="emailHelp"
          />
        </div>

        <label for="uploadSchedule" class="form-label">When to upload</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="schedule"
            checked
          />
          <label class="form-check-label" for="uploadSchedule">
            Schedule
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="uploadNow"
          />
          <label class="form-check-label" for="uploadSchedule">
            Upload Now
          </label>
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Comment</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="epPreview" />
        <label class="form-check-label" for="epPreview">Preview</label>
      </div>
      <button type="submit" class="btn btn-primary">Create Episode</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
